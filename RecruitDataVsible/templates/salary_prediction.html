{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>查询用户</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

{#    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>#}
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"> <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/bootstrap-table/bootstrap-table.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        .form-group {
            padding-right: 50px;
            height: 50px;
        }
        .btn-default{
            margin-left: 60px;
            {#width: 70px;#}
            {#height: 40px;#}
            {#font-size: 18px;#}
        }
        .form-group-sm .form-control{
            {#font-size: 18px;#}
        }
    </style>


</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>薪资预测</h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <!-- Example Events -->
                        <div class="example-wrap">
                            <div class="example">
                                <div class="btn-group hidden-xs" id="exampleTableEventsToolbar" role="group">
                                    <form role="form" class="form-inline" action="{% url 'salaryPredict' %}" method="post">
                                        <div class="form-group form-group-sm">
                                            <label for="city" class="sr-only">工作城市</label>
                                            <select id="city" name="city" class="form-control">
                                                {% if city %}
                                                    <option hidden value={{ city }}>{{ city }}</option>
                                                {% else %}
                                                    <option value="" hidden>工作城市选择</option>
                                                {% endif %}
                                                   <option value="北京">北京</option>
                                                   <option value="深圳">深圳</option>
                                                   <option value="上海">上海</option>
                                                   <option value="广州">广州</option>
                                                   <option value="成都">成都</option>
                                                   <option value="杭州">杭州</option>
                                                   <option value="郑州">郑州</option>
                                                   <option value="南京">南京</option>
                                                   <option value="西安">西安</option>
                                                   <option value="上海">上海</option>
                                                   <option value="广州">广州</option>
                                                   <option value="武汉">武汉</option>
                                                   <option value="济南">济南</option>
                                                   <option value="天津">天津</option>

                                                   <option value="长沙">长沙</option>
                                                   <option value="苏州">苏州</option>
                                                   <option value="青岛">青岛</option>
                                                   <option value="福州">福州</option>
                                                   <option value="合肥">合肥</option>
                                                   <option value="石家庄">石家庄</option>
                                                   <option value="沈阳">沈阳</option>
                                                   <option value="厦门">厦门</option>
                                                   <option value="重庆">重庆</option>
                                                   <option value="大连">大连</option>
                                                   <option value="太原">太原</option>
                                                   <option value="佛山">佛山</option>
                                                   <option value="无锡">无锡</option>
                                                   <option value="宁波">宁波</option>

                                                   <option value="长春">长春</option>
                                                   <option value="东莞">东莞</option>
                                                   <option value="常州">常州</option>
                                                   <option value="哈尔滨">哈尔滨</option>
                                                   <option value="南昌">南昌</option>
                                                   <option value="贵阳">贵阳</option>
                                                   <option value="烟台">烟台</option>
                                                   <option value="昆明">昆明</option>
                                                   <option value="昆山">昆山</option>
                                                   <option value="珠海">珠海</option>
                                            </select>
                                        </div>
                                        <div class="form-group form-group-sm">
                                            <label for="job_experience" class="sr-only">工作经验</label>
                                            <select id="job_experience" name="job_experience" class="form-control">
                                                {% if job_experience %}
                                                    <option hidden value={{ job_experience }} >{{ job_experience }}</option>
                                                {% else %}
                                                    <option value="" hidden>工作经验要求选择</option>
                                                {% endif %}
                                                <option value="不限">不限</option>
                                                <option value="无经验">无经验</option>
                                                <option value="1年以下">1年以下</option>
                                                <option value="1-3年">1-3年</option>
                                                <option value="3-5年">3-5年</option>
                                                <option value="5-10年">5-10年</option>
                                                <option value="10年以上">10年以上</option>
                                            </select>
                                        </div>
                                        <div class="form-group form-group-sm">
                                            <label for="education" class="sr-only">学历要求</label>
                                            <select type="text" id="education" name="education" class="form-control">
                                                {% if education %}
                                                    <option hidden value={{ education }} >{{ education }}</option>
                                                {% else %}
                                                    <option value="" hidden>学历要求选择</option>
                                                {% endif %}
                                                <option value="学历不限">学历不限</option>
                                                <option value="高中">高中</option>
                                                <option value="中专">中专</option>
                                                <option value="大专">大专</option>
                                                <option value="本科">本科</option>
                                                <option value="硕士">硕士</option>
                                                <option value="博士">博士</option>
                                                <option value="其他">其他</option>
                                            </select>
                                        </div>
                                        <div class="form-group form-group-sm">
                                            <label for="postType" class="sr-only">岗位类型</label>
                                            <select type="text" id="postType" name="postType" class="form-control">
                                                {% if postType %}
                                                    <option hidden value={{ postType }}>{{ postType }}</option>
                                                {% else %}
                                                    <option value="" hidden>岗位类型选择</option>
                                                {% endif %}

                                               <option value="Java开发">Java开发</option>
                                               <option value="UI设计师">UI设计师</option>
                                               <option value="Web前端">Web前端</option>
                                               <option value="PHP">PHP</option>
                                               <option value="Python">Python</option>
                                               <option value="Android">Android</option>
                                               <option value="美工">美工</option>
                                               <option value="深度学习">深度学习</option>
                                               <option value="算法工程师">算法工程师</option>
                                               <option value="Hadoop">Hadoop</option>
                                               <option value="Node.js">Node.js</option>
                                               <option value="数据开发">数据开发</option>
                                               <option value="数据分析师">数据分析师</option>
                                               <option value="数据架构">数据架构</option>

                                               <option value="人工智能">人工智能</option>
                                               <option value="区块链">区块链</option>
                                               <option value="电气工程师">电气工程师</option>
                                               <option value="电子工程师">电子工程师</option>
                                               <option value="PLC">PLC</option>
                                               <option value="测试工程师">测试工程师</option>
                                               <option value="设备工程师">设备工程师</option>
                                               <option value="硬件工程师">硬件工程师</option>
                                               <option value="结构工程师">结构工程师</option>
                                               <option value="工艺工程师">工艺工程师</option>
                                               <option value="产品经理">产品经理</option>
                                               <option value="新媒体运营">新媒体运营</option>
                                               <option value="运营专员">运营专员</option>
                                               <option value="淘宝运营">淘宝运营</option>

                                               <option value="天猫运营">天猫运营</option>
                                               <option value="产品助理">产品助理</option>
                                               <option value="产品运营">产品运营</option>
                                               <option value="淘宝客服">淘宝客服</option>
                                               <option value="游戏运营">游戏运营</option>
                                               <option value="编辑">编辑</option>
                                            </select>
                                        </div>
                                        <div class="form-group form-group-sm">
                                            <label for="postType" class="sr-only">预测模型选择</label>
                                            <select type="text" id="predictModel" name="predictModel" class="form-control">
                                                {% if predictModel %}
                                                    <option hidden value={{ predictModel }}>{{ predictModel }}</option>
                                                {% else %}
                                                    <option value="" hidden>预测模型选择</option>
                                                {% endif %}
                                               <option value="KNN">KNN</option>
                                               <option value="朴素贝叶斯">朴素贝叶斯</option>
                                               <option value="决策树">决策树</option>
                                               <option value="随机森林">随机森林</option>
                                               <option value="逻辑回归">逻辑回归</option>
                                            </select>
                                            <button class="btn btn-default" type="submit" class="form-control" >查询</button>
                                        </div>
                                    </form>
                                </div>
                                <br>
                                <input type="text" placeholder="预测结果" id="exampleTableEvents" readonly="readonly" value="{{ salary }}" style="width: 100%;height: 300px; text-align: center; text-align-last: center; font-size: 80px">
{#                                <table id="exampleTableEvents" data-height="450" data-mobile-responsive="true"></table>#}
                            </div>
                        </div>
                        <!-- End Example Events -->
                    </div>
                </div>
            </div>
        </div>
        <!-- End Panel Other -->
    </div>
    <!-- 全局js -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- 自定义js -->
    <script src="{% static 'js/content.js' %}"></script>

    <!-- Bootstrap table -->
    <script src="{% static 'js/plugins/bootstrap-table/bootstrap-table.min.js' %}"></script>
    <script src="{% static 'js/plugins/bootstrap-table/bootstrap-table-mobile.min.js' %}"></script>
    <script src="{% static 'js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js' %}"></script>

    <script type="text/javascript">
        var select=document.getElementById("select");
        select.onchange=function(){
            var selectValue=select.value;
            {#console.log(selectValue);#}
            {#alert(selectValue);#}
            if(!selectValue){
                alert("请选择1");
            }
        }
    </script>

</body>
</html>
